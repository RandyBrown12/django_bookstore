
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Online Bookstore</title>
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <h1 class="text-lg text-center mt-3">Login Page: </h1>
    <br/>
    <div class="flex flex-col items-center">
      <form method="POST" action="/login/">
          {% csrf_token %}
          <div class="w-64 justify-center grid grid-cols-2 gap-2 p-3 border">
            <label class="text-center" for="username">Username:</label>
            <input class="border-2" type="text" id="username" name="username">
            <label class="text-center" for="password">Password:</label>
            <input class="border-2" type="password" id="password" name="password">
          </div>
          <div class="flex justify-center mt-3">
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded"> Submit </button>
          </div>
      </form>
    </div>
    {% if error %}
      <h1> Invalid Crenditals! </h1>
    {% endif %}
</body>
</html>
